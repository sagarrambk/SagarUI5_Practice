<!DOCTYPE html>
<html>

<head>
    <title>Login/Registration</title>
    <!-- in this example all the student names will appear in capital letters -->
    <script id="sap.ui.bootstraping" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-bindingSyntax="complex"
        data-sap-ui-resourceroots='{

    <div id="container"> </div>
</body>

</html>
