<!DOCTYPE html>
<html>

<head>
    <title>First MVC Model App</title>
    <script id="sap.ui.bootstraping" 
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m" 
            data-sap-ui-theme="sap_belize"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-resourceroots='{
                    "home" : "./"
                }'></script>
    <script>
        var oStudent = new sap.ui.view({
            viewName: "home.view.student",
            type: "XML",
            id: "idXML"
        });
        oStudent.placeAt("idStudent");
    </script>
</head>

<body>
    <div id="idStudent"></div>
    <div id="idSchool"></div>
</body>

</html>
