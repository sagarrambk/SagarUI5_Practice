<!DOCTYPE html>
<html>

<head>
    <title>Property Binding 4 ways</title>
    <script id="sap.ui.bootstrapping" 
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m" 
            data-sap-ui-theme="sap_belize"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-resourceroots='{
                "home" : "./"
            }'></script>
    <script>
        var oView = new sap.ui.view({
            viewName : "home.view.binding",
            type:"XML",
            id:"idXML"
        });
        oView.placeAt("idDiv");
    </script>
</head>

<body>
    <div>Loaded successfuly</div>
    <div id="idDiv"></div>
</body>

</html>
