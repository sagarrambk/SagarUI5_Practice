<!DOCTYPE html>
<html>
    <head>
        <title>Element Binding Example</title>
        <script
               id = "sap.ui.bootstraping"
               src = "https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
               data-sap-ui-libs = "sap.m"
               data-sap-ui-theme = "sap_belize"
               data-sap-ui-bindingSyntax="complex"
               data-sap-ui-resourceroots = '{
                   "home" : "./"
               }'>
            
        </script>
                
        <script>
            var oView = new sap.ui.view({
                viewName : "home.view.aggregation",
                type : "XML",
                id : "idXML"
            });
            oView.placeAt("idDivScreen1")
        </script>
    </head>

    <body>
        <div id = "idDivScreen1"> </div>
    </body>
</html>
